<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmmsCal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="calculatrice">
      <div class="ecran">

      </div>
      <div class="touche">
        <button id="0" style="color: rgb(79, 79, 253);" value="c" class="btn">c</button>
        <button id="1" value="/"  style="color: rgb(94, 94, 253);"class="btn">/</button>
        <button id="2" value="*" style="color: rgb(79, 79, 253);" class="btn">x</button>
        <button id="3" value="del" style="color: rgb(79, 79, 253);" class="btn">DEL</button>
        <button id="4" value="7" class="btn">7</button>
        <button id="5" value="8" class="btn">8</button>
        <button id="6" value="9" class="btn">9</button>
        <button id="7" value="-" style="color: rgb(58, 58, 255);" class="btn">-</button>
        <button id="8" value="4" class="btn">4</button>
        <button id="9" value="5" class="btn">5</button>
        <button id="10" value="6" class="btn">6</button>
        <button id="11" value="+"  style="color: rgb(79, 79, 253);color: rgb(67, 67, 253);"class="btn">+</button>
        <button id="12" value="1" class="btn">1</button>
        <button id="13" value="2" class="btn">2</button>
        <button id="14" value="3" class="btn">3</button>
        <button id="18" value="=" style="color: rgb(237, 237, 241); background-color: rgb(79, 79, 253);; border-radius: 10px; height: 100px; margin-right: 5px;" class="btn">=</button>
        <button id="15" value="/100"   class="btn">%</button>
        <button id="16" value="0" class="btn">0</button>
        <button id="17" value="." class="btn">,</button>
        
      </div>
    </div>
       
</body>

<script src="index.js"></script>

</html>
